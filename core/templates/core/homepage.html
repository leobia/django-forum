{% extends 'base.html' %}

{% block content %}

    {% for sezione in lista_sezioni %}
    <div class="my-3">
        <h5><a href="{{ sezione.get_absolute_url }}"><strong>{{ sezione.nome_sezione }}</strong></a></h5>
        <p>{{ sezione.descrizione }}</p>
        <img src="{{ sezione.logo_sezione.url }}" alt="logo della sezione" height="400" width="400">
        <hr>
    </div>
    {% endfor %}
    
{% endblock content %}
